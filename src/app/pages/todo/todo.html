<form class="max-w-sm mx-auto mt-10 bg-white shadow-md rounded-md p-6 space-y-4"
      #userForm="ngForm"
      (ngSubmit)="onSubmit()">
  <div>
    <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
    <input
      class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
      type="text"
      id="name"
      name="name"
      [(ngModel)]="todo.name"
      required
      #nameCtrl="ngModel"
    />
    <div *ngIf="nameCtrl.invalid && nameCtrl.touched" class="text-red-500 text-sm mt-1">
      Name is required.
    </div>
  </div>
  <div>
    <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
    <input
      class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
      type="email"
      id="email"
      name="email"
      [(ngModel)]="todo.email"
      required
      #emailCtrl="ngModel"
    />
    <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-red-500 text-sm mt-1">
      Email is required.
    </div>
  </div>
  <button
    type="submit"
    [disabled]="userForm.invalid"
    class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 disabled:bg-blue-300 transition">
    Create User
  </button>
</form>

<!-- Toast notification -->
<div *ngIf="showToast" class="fixed top-6 right-6 bg-green-600 text-white px-6 py-4 rounded shadow-lg font-semibold z-50 animate-fadeInOut">
  User created successfully!
</div>

<style>
@keyframes fadeInOut {
  0% { opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { opacity: 0; }
}
.animate-fadeInOut {
  animation: fadeInOut 2.2s linear;
}
</style>
